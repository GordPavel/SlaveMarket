welcomeBasics=Welcome to slave market\nThat's the place when you can buy slaves for yourself legally.\nType "help" for more information.
help=Type"search <query>" to search for slaves by query. Like "search id>131 and name=Julia and gender=male".\nType "slave <id>" Where id is integer slave's id to open specified slave menu.\nType "exit" to close this program.
slaveMenuHelp=There you can manage chosen slave.\nType "delete" to delete chosen slave.\nType "set <query params>" to set slave's attributes. Like "set name=brian".\nType "info" to show slave's info.\nType "buy" to buy chosen slave\nType "exit" to exit slave's menu.
